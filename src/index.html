<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo List App</title>
    <script
      src="https://kit.fontawesome.com/11b38fdbd1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>To Do List</h1>
        <div id="todo-card" class="card">
          <div class="title-today">
            <h2>Today's To Do</h2>
            <i class="fas fa-sync-alt"></i>
          </div>
          <div class="add-todo-div">
            <input
              id="add-todo-input"
              type="text"
              placeholder="Add to your list..."
            />
            <i class="plusIcon fas fa-plus-square"></i>
          </div>
          <ul class="todo-list" id="todo-container">
            <!-- TO-DO LIST GENERATED DYNAMICALLY WITH JAVASCRIPT -->
          </ul>
          <div class="clear-area" id="clear-all">
            <p id="clear-all-text">Clear all completed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
